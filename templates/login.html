<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <form method="POST" action="/login" class="login-box">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
